<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JEE Test Series</title>
    <link rel="icon" href="favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="test.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
    <nav>
        <h1 class="nav"></h1>
        <!-- Navigation buttons will be added dynamically -->
    </nav>
    <main>
        <div id="testSelection" style="text-align: center; margin-bottom: 20px; display: block;">
            <!-- <label for="testNumber">Select Test Number:</label> -->
            <!-- <select id="testNumber" onchange="selectTest()">
                <option value="1">Test 1</option>
                <option value="2">Test 2</option>
                <option value="3">Test 3</option>
            </select> -->
        </div>
        <div id="timer">Time Remaining: 3:00:00</div>
        <button id="startTestBtn" onclick="startTest()">Start Test</button>
        <div class="test-body">
            <div id="test-area">
                <div id="testQuestions" style="display: none;">
                    <!-- Questions with images and options will be dynamically added here -->
                    
                </div>

                <div id="testNavigation" style="display: none;">
                    <button class="resetQuestion btn" onclick="resetCurrentQuestion()">Clear</button>
                    <div class="mid">
                        <button class="previousQuestion btn" onclick="prevQuestion()">Previous</button>
                        <button class="nextQuestion btn" onclick="nextQuestion()">Next</button>
                    </div>   
                    <button class="submitTest btn" onclick="submitTest()">Submit Test</button>
                </div>
            </div>
            <div id="questionNumbersColumn">
                <p>Question No. :</p>
                <div id="questionNumbersList"></div>
            </div>
        </div>
        
        <div id="result-parent">
            <div id="total-marks"></div>
            <div class="result-box"></div>
            <div id="result">
                <!-- <img src="gray.jpg" alt="" srcset=""> -->
            </div>
        </div>
        <div id="testResults" style="display: none;">
            <!-- Results will be dynamically added here -->
            <button onclick="returnToMain()">Return to Main</button>
        </div>
        <button id="test-togle">
            @
        </button>
        

    </main>
    <script src="test.js"></script>
</body>

</html>
