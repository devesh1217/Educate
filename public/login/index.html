<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignIn&SignUp</title>
    <link rel="icon" href="favicon.png" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <link rel="stylesheet" href="loader.css" />
    <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>

</head>

<body>
    <div class="container">
        <div class="forms-container">
            <div class="signin-signup">
                <form action="" class="sign-in-form" onsubmit="return login_validate(event)">
                    <h2 class="title">Sign In</h2>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Username" id="input_username" />
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Password" id="input_password" />
                        <img src="./img/view.png" id="eye-btn">
                    </div>
                    <input type="submit" value="Login" class="btn solid" />
                    <div class="loader-login"></div>
                    <!-- <button class="btn solid" onclick="login_validate()" >Login</button> -->

                    <p class="social-text">Or Sign in with social platforms</p>
                    <div class="social-media">
                        <a target="_blank"
                            href="https://www.facebook.com/?stype=lo&deoia=1&jlou=AfflZ4M3wGnfkKHP5b85aJRmU5W3Sm55BKyvFTG-IKQvwcLFotYUllQTPiaabOzm4PSr4WIZGseO4hpv8aGpm1-5yekVricVjZHeW9gIWqvbXQ&smuh=19345&lh=Ac9RNcn88kFYUViSli0"
                            class="social-icon">
                            <i class="fab fa-facebook-f"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-twitter"></i>
                        </a>
                        <a target="_blank"
                            href="https://accounts.google.com/v3/signin/identifier?authuser=0&continue=https%3A%2F%2Fmyaccount.google.com%2F&ec=GAlAwAE&hl=en_GB&service=accountsettings&flowName=GlifWebSignIn&flowEntry=AddSession&dsh=S-1676865154%3A1704297307954010&theme=glif"
                            class="social-icon">
                            <i class="fab fa-google"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-linkedin-in"></i>
                        </a>
                    </div>
                </form>


                <form action="" class="sign-up-form" onsubmit="return otpSend(event)">
                    <h2 class="title">Sign Up</h2>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Full Name" id="signup_name" />
                    </div>
                    <div class="input-field">
                        <i class="fas fa-mobile"></i>
                        <input type="number" placeholder="Mobile no." id="signup_mobile_no" />
                    </div>
                    <div class="input-field">
                        <i class="fas fa-envelope"></i>
                        <input type="email" placeholder="Email" id="signup_email" />
                    </div>
                    <div class="input-field signup_otp_class">
                        <i class="fas fa-key"></i>
                        <input type="text" placeholder="OTP" id="signup_otp" />
                    </div>
                    <input type="submit" value="Verify" class="btn solid" id="optVerify_btn" />
                    <input type="submit" value="Sign Up" class="btn solid" id="signup_btn" />
                    <div class="loader"></div>

                    <p class="social-text">Or Sign up with social platforms</p>
                    <div class="social-media">
                        <a target="_blank"
                            href="https://www.facebook.com/?stype=lo&deoia=1&jlou=AfflZ4M3wGnfkKHP5b85aJRmU5W3Sm55BKyvFTG-IKQvwcLFotYUllQTPiaabOzm4PSr4WIZGseO4hpv8aGpm1-5yekVricVjZHeW9gIWqvbXQ&smuh=19345&lh=Ac9RNcn88kFYUViSli0"
                            class="social-icon">
                            <i class="fab fa-facebook-f"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-twitter"></i>
                        </a>
                        <a target="_blank"
                            href="https://accounts.google.com/v3/signin/identifier?authuser=0&continue=https%3A%2F%2Fmyaccount.google.com%2F&ec=GAlAwAE&hl=en_GB&service=accountsettings&flowName=GlifWebSignIn&flowEntry=AddSession&dsh=S-1676865154%3A1704297307954010&theme=glif"
                            class="social-icon">
                            <i class="fab fa-google"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-linkedin-in"></i>
                        </a>
                    </div>
                </form>
            </div>
        </div>
        <div class="panels-container">

            <div class="panel left-panel">
                <div class="content">
                    <h3>New here?</h3>
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Optio minus natus est.</p>
                    <button class="btn transparent" id="sign-up-btn">Sign Up</button>
                </div>
                <img src="./img/log.svg" class="image" alt="">
            </div>

            <div class="panel right-panel">
                <div class="content">
                    <h3>One of us?</h3>
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Optio minus natus est.</p>
                    <button class="btn transparent" id="sign-in-btn">Sign In</button>
                </div>
                <img src="./img/register.svg" class="image" alt="">
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./app.js"></script>
    <script src="./valid.js"></script>
</body>

</html>
