        rel="stylesheet">

    <link rel="stylesheet" href="/login/loader.css">
    <script src="https://kit.fontawesome.com/92800ec90a.js" crossorigin="anonymous"></script>

</head>
<body>
    <nav id="navbar">

        <div class="logo">

            <img src="/home/img/new/logo-bg-remove .png" alt=" ">

        </div>

        <div class="menu">
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/classes/">Class</a></li>
                <li><a href="/tarang/">About</a></li>
                <li><a href="/profile/">Profile</a></li>
                <li><a href="/testimonial/">Feedback</a></li> 
                <li><a href="/#range">Contact</a></li>
                <li id="admin"><a href="/admin">Admin</a></li>
            </ul>
        </div>
        
        
        <div class="last-col">
            <a id="logIn_home" href="/login/" class="reg"><i class="fa-regular fa-user"></i>Log In</a>
            <a id="logOut_home" class="reg"><i class="fa-regular fa-user"></i>Log Out</a>
        </div>
        <div class="tolg" onclick="toggleMenu()">â˜°</div>

    </nav>
    <div class="container testimonial">
        <h1 id="header-text" >Testimonial</h1>

        <div class="reviews-container">
            <div class="loader"></div>
        </div>

        <div class="wrapper">
            <h3>Add Your Review.</h3>
                <div class="rating">
                    <input type="number" name="rating" id="user-rating" hidden>
                    <i class='bx bx-star star' style="--i: 0;" id="1"></i>
                    <i class='bx bx-star star' style="--i: 1;" id="2"></i>
                    <i class='bx bx-star star' style="--i: 2;" id="3"></i>
                    <i class='bx bx-star star' style="--i: 3;" id="4"></i>
                    <i class='bx bx-star star' style="--i: 4;" id="5"></i>
                </div>
                <input type="text" id="user-name" placeholder="Your Name" required>
                <input type="email" id="email" placeholder="Your Email" required>
                <textarea id="user-comment" name="opinion" cols="20" rows="5" placeholder="Your opinion..."></textarea>
                <div class="btn-group">
                    <button type="submit" class="btn submit" id="submit">Submit</button>
                    <button class="btn cancel">Cancel</button>
                </div>
                <div class="loader"></div>
        </div>

    </div>
    <script src="review.js"></script>
</body>
</html>
